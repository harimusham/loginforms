<!DOCTYPE html>
<html>
<head>
    <title>Insert Data into STUDENTS TABLE SQLite</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">

        <label for="username">username</label>
        <input type="text" id="username" name="susername"><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="spassword"><br>

        <label for="name">name:</label>
        <input type="text" id="name" name="sname"><br>


        <label for="fathername">Father Name:</label>
        <input type="text" id="fathername" name="sfathername"><br>

        <label for="mothername">Mothername:</label>
        <input type="text" id="mothername" name="smothername"><br>
        
        <label for="mobilenumber">mobilenumber</label>
        <input type="NUMBER" id="mobilenumber" name="smobilenumber"><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="semail"><br>

        <label for="course">course</label>
        <input type="text" id="course" name="scourse"><br>

        <label for="address">address</label>
        <input type="text" id="address" name="saddress"><br>

        <label for="intermarks">intermarks</label>
        <input type="NUMBER" id="intermarks" name="sintermarks"><br>

        <label for="aadhaar">aadhaar number</label>
        <input type="number" id="aadhaar" name="saadharnumber"><br>


        <input type="submit" value="Submit" href="/">
    </form>
</body>
</html>
